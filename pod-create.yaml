apiVersion: v1
kind: Pod
metadata:
  labels:
    run: test
  name: test
spec:
  containers:
    - image: docker.io/gvashishtha/flighty:model_server
      name: test
      imagePullPolicy: IfNotPresent
      #command: ["python"]
      volumeMounts:
            - name: model-store
              mountPath: /code/flighty-files/first-artifact/1
              subPath: first-artifact/1
            - name: model-store
              mountPath: /code/customer_code
              subPath: code-artifact/1
  imagePullSecrets:
    - name: regcred
  restartPolicy: Always
  volumes:
    - name: model-store
      persistentVolumeClaim:
        claimName: model-store-pvc
