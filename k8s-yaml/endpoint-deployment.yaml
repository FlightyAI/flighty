---
apiVersion: v1
kind: Service
metadata:
  name: endpoint
spec:
  ports:
    - port: 80
  selector:
    app: endpoint
  clusterIP: None
---
# We want to make the mysql service accessible from outside the cluster
# so that we can test it with the Python client
apiVersion: v1
kind: Service
metadata:
  name: endpoint-external
spec:
  type: NodePort
  selector:
    app: endpoint
  ports:
    # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: endpoint
spec:
  selector:
    matchLabels:
      app: endpoint
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: endpoint
    spec:
      containers:
        - image: docker.io/gvashishtha/flighty:endpoint
          name: endpoint
          ports:
            - containerPort: 80
              name: endpoint
          livenessProbe:
            httpGet:
              path: /list
              port: 80
            failureThreshold: 2
            periodSeconds: 10
            initialDelaySeconds: 5
      imagePullSecrets:
        - name: regcred
